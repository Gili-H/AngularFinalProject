<h1 class="login-page-title">Login</h1>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="input-wrapper">
    <label for="email">אימייל:</label>
    <input type="email" id="email" formControlName="email">
    <i class="fa-solid fa-envelope input-icon"></i>
    <div *ngIf="loginForm.controls['email']?.invalid && (loginForm.controls['email']?.dirty || loginForm.controls['email']?.touched)">
      <div *ngIf="loginForm.controls['email']?.errors?.['required']">אימייל הוא חובה.</div>
      <div *ngIf="loginForm.controls['email']?.errors?.['email']">פורמט אימייל לא תקין.</div>
    </div>
  </div>
  <div class="input-wrapper">
    <label for="password">סיסמה:</label>
    <input type="password" id="password" formControlName="password">
    <i class="fa-solid fa-lock input-icon"></i>
    <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
      <div *ngIf="loginForm.controls['password'].errors?.['required']">סיסמה היא חובה.</div>
    </div>  
  </div>

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <button type="submit" [disabled]="loginForm.invalid">התחבר</button>
</form>

<p>אין לך חשבון? <span (click)="navigateToRegister()" style="cursor: pointer;" class="register-link">הירשם כאן</span></p>
